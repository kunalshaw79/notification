<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link rel="icon" href="https://www.freeiconspng.com/thumbs/login-icon/user-login-icon-14.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    body{
        background-image: url('iitr.jpg');
        background-position: center;
        background-size: cover;
    }
    .myclass{
        background-color: rgba(138, 142, 146, 0.33);
        backdrop-filter: blur(10px);
        margin: 30px;
        border-radius: 20px;
        margin-top: 8%;
    }
</style>
<body>
    <section class="myclass">
        <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
          <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
            <h1 class="title-font font-medium text-3xl text-gray-900">Your biggest problem is now solved.
                From now you will never miss on update from your favourite campus group.
            </h1>
            <p class="leading-relaxed mt-4">In this Application you can get instant live notification from all campus 
                group regarding requirement,workshops,events and many more
            </p>
          </div>
          <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
            <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Sign In</h2>
            <div class="relative mb-4">
              <label for="full-name" class="leading-7 text-sm text-gray-600">Full Name</label>
              <input type="text" id="full-name" name="full-name" class="w-full bg-white rounded border border-gray-300 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <button onclick="redirector()" class="text-white bg-purple-500 border-0 py-2 px-8 focus:outline-none hover:bg-purple-600 rounded text-lg">Sign in with channel-I</button>
            <p class="text-xs text-gray-500 mt-3">Developed and Designed by Kunal Shawüòç</p>
          </div>
        </div>
      </section>
    <script src="home.js"></script>
</body>
</html>
